<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پارسه چاپ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://i.postimg.cc/Xvd3tRj4/56.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .icon-link {
      position: absolute;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .icon-link:hover {
      transform: scale(1.1);
    }

    .icon-link img {
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
      filter: brightness(0) invert(1);
    }

    /* موقعیت دقیق آیکون‌ها */
    .telegram-channel { top: 15%; right: 10%; }
    .telegram-chat { top: 15%; left: 10%; }
    .whatsapp { bottom: 10%; right: 10%; }
    .instagram { bottom: 8%; left: 50%; transform: translateX(-50%); }
    .eitaa { bottom: 10%; left: 10%; }

    @media (max-width: 768px) {
      .icon-link img { width: 60px; height: 60px; }
      .icon-link { font-size: 16px; }
      .telegram-channel { top: 10%; right: 8%; }
      .telegram-chat { top: 10%; left: 8%; }
      .whatsapp { bottom: 8%; right: 8%; }
      .instagram { bottom: 6%; left: 50%; transform: translateX(-50%); }
      .eitaa { bottom: 8%; left: 8%; }
    }
  </style>
</head>
<body>

  <a href="https://t.me/parsehprintinghouse" class="icon-link telegram-channel" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Channel" />
    کانال تلگرام
  </a>

  <a href="https://t.me/parseh_printing_house" class="icon-link telegram-chat" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Chat" />
    گفت‌وگوی تلگرام
  </a>

  <a href="https://wa.me/qr/MSPU7UJQKM3PI1" class="icon-link whatsapp" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    واتساپ
  </a>

  <a href="https://www.instagram.com/parseh.printing?igsh=MXExbnQ3N3pwbzZ3aA==" class="icon-link instagram" target="_blank">
