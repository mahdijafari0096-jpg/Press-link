<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پارسه چاپ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://i.postimg.cc/Xvd3tRj4/56.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-areas:
        "telegram-chat telegram-channel"
        "eitaa instagram whatsapp";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 60px;
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "telegram-chat"
          "telegram-channel"
          "eitaa"
          "instagram"
          "whatsapp";
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }

    .icon-link {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }

    .icon-link:hover {
      transform: scale(1.1);
    }

    .icon-link img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      filter: brightness(0) invert(1);
    }

    .telegram-channel { grid-area: telegram-channel; }
    .telegram-chat { grid-area: telegram-chat; }
    .whatsapp { grid-area: whatsapp; }
    .instagram { grid-area: instagram; }
    .eitaa { grid-area: eitaa; }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://t.me/parsehprintinghouse" class="icon-link telegram-channel" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Channel" />
      کانال تلگرام
    </a>

    <a href="https://t.me/parseh_printing_house" class="icon-link telegram-chat" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Chat" />
      گفت‌وگوی تلگرام
    </a>

    <a href="https://wa.me/qr/MSPU7UJQKM3PI1" class="icon-link whatsapp" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      واتساپ
    </a>

    <a href="https://www.instagram.com/parseh.printing?igsh=MXExbnQ3N3pwbzZ3aA==" class="icon-link instagram" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      اینستاگرام
    </a>

    <a href="https://eitaa.com/Parseh_printing_center" class="icon-link eitaa" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Eitaa_Logo.svg" alt="Eitaa" />
      ایتا
    </a>
  </div>
</body>
</html>
