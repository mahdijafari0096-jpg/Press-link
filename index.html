<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرکز چاپ پارسه</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.postimg.cc/Xvd3tRj4/56.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Vazir', sans-serif;
      overflow: hidden;
      transform: translateY(22%);
    }

    .app-btn {
      width: 95%;
      max-width: calc(100% - 15px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 0;
      margin: 9px 0;
      border-radius: 35px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border: 2px solid transparent;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.95;
    }

    .app-btn:hover {
      transform: scale(1.04);
      opacity: 1;
    }

    .app-btn img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      vertical-align: middle;
      filter: brightness(0) invert(1);
    }

    .telegram-chat { background-color: #0088cc; border-color: #0088cc; }
    .telegram-channel { background-color: #229ed9; border-color: #229ed9; }
    .whatsapp { background-color: #25d366; border-color: #25d366; }
    .instagram { background-color: #bc2a8d; border-color: #bc2a8d; }
    .eitaa { background-color: #ff7f00; border-color: #ff7f00; }
  </style>
</head>
<body>

  <a href="https://t.me/parseh_printing_house" class="app-btn telegram-chat" target="_blank">
    <img src="https://i.postimg.cc/SRzpPXPR/telegram.png" alt="Telegram Chat">
    گفتگوی تلگرام
  </a>

  <a href="https://t.me/parsehprintinghouse" class="app-btn telegram-channel" target="_blank">
    <img src="https://i.postimg.cc/SRzpPXPR/telegram.png" alt="Telegram Channel">
    کانال تلگرام
  </a>

  <a href="https://wa.me/qr/MSPU7UJQKM3PI1" class="app-btn whatsapp" target="_blank">
    <img src="https://i.postimg.cc/Y9fFWhdF/whatsapp.png" alt="WhatsApp">
    واتساپ
  </a>

  <a href="https://www.instagram.com/parseh.printing?igsh=MXExbnQ3N3pwbzZ3aA==" class="app-btn instagram" target="_blank">
    <img src="https://i.postimg.cc/3xJh7vKf/instagram.png" alt="Instagram">
    اینستاگرام
  </a>

  <a href="https://eitaa.com/Parseh_printing_center" class="app-btn eitaa" target="_blank">
    <img src="https://i.postimg.cc/BvMws7Rc/03.png" alt="Eitaa">
    ایتا
  </a>

</body>
</html>
