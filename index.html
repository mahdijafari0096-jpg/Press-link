<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Parseh Links</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: url("https://i.postimg.cc/Xvd3tRj4/56.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: "Vazirmatn", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 100%;
  }

  .link-btn {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    color: white;
    font-size: 18px;
    text-decoration: none;
    border: 3px solid currentColor;
    border-radius: 50px;
    padding: 14px 32px;
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
    background-color: rgba(0, 0, 0, 0.3);
  }

  .link-btn img {
    width: 32px;
    height: 32px;
    filter: brightness(0) invert(1);
  }

  .link-btn:hover {
    transform: scale(1.08);
    background-color: currentColor;
  }

  /* کانال تلگرام - ۳٪ پایین‌تر */
  .telegram-channel {
    top: calc(53% + 3%);
    left: calc(50% - 29%);
    transform: translate(-50%, -50%);
    color: #0088cc;
  }

  /* گفتگوی تلگرام (پایه) */
  .telegram-chat {
    top: 53%;
    left: calc(50% - 29%);
    transform: translate(-50%, -50%);
    color: #0088cc;
  }

  /* واتساپ - ۶٪ پایین‌تر */
  .whatsapp {
    top: calc(53% + 6%);
    left: calc(50% - 29%);
    transform: translate(-50%, -50%);
    color: #25d366;
  }

  /* اینستاگرام - ۹٪ پایین‌تر */
  .instagram {
    top: calc(53% + 9%);
    left: calc(50% - 29%);
    transform: translate(-50%, -50%);
    color: #c13584;
  }

  /* ایتا - ۱۴٪ پایین‌تر */
  .eitaa {
    top: calc(53% + 14%);
    left: calc(50% - 29%);
    transform: translate(-50%, -50%);
    color: #ff8800;
  }

  @media (max-width: 768px) {
    .link-btn {
      font-size: 16px;
      padding: 10px 20px;
      gap: 12px;
    }
    .link-btn img {
      width: 26px;
      height: 26px;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <a href="https://t.me/parsehprintinghouse" class="link-btn telegram-channel">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Channel" />
      کانال تلگرام
    </a>

    <a href="https://t.me/parseh_printing_house" class="link-btn telegram-chat">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Chat" />
      گفتگوی تلگرام
    </a>

    <a href="https://wa.me/qr/MSPU7UJQKM3PI1" class="link-btn whatsapp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      واتساپ
    </a>

    <a href="https://www.instagram.com/parseh.printing?igsh=MXExbnQ3N3pwbzZ3aA==" class="link-btn instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
      اینستاگرام
    </a>

    <a href="https://eitaa.com/Parseh_printing_center" class="link-btn eitaa">
      <img src="https://i.postimg.cc/BvMws7Rc/03.png" alt="Eitaa" />
      ایتا
    </a>
  </div>
</body>
</html>
