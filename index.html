<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>مرکز چاپ پارسه — کارت لینک</title>

<style>
  /* اندازهٔ صفحه: A4 (برای چاپ/پی‌دی‌اف) */
  :root{
    --telegram1:#2a9df4;
    --telegram2:#1683df;
    --whatsapp:#25d366;
    --instagram1:#f58529;
    --instagram2:#dd2a7b;
    --eitaa1:#ff7a00;
    --card-bg: rgba(255,255,255,0.85);
  }

  /* full-screen centering (for preview) */
  html,body{height:100%;margin:0;background:#fff;display:flex;align-items:center;justify-content:center;font-family: Vazirmatn, Tahoma, Arial, sans-serif;}

  /* A4 sheet */
  .sheet{
    width:210mm;
    height:297mm;
    box-shadow:0 12px 40px rgba(0,0,0,0.18);
    border-radius:8px;
    overflow:hidden;
    position:relative;
    /* use the provided logo image as a subtle background pattern */
    background-image: url("https://s6.uupload.ir/files/img_20251106_115257_206_mogj.jpg");
    background-size: cover;
    background-position: center top;
  }

  /* overlay to slightly dim background for readability */
  .sheet::before{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.28));
    pointer-events:none;
  }

  .content{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    flex-direction:column;
  }

  /* TOP half: big logo + title */
  .top{
    flex: 0 0 50%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:28px 20px 8px 20px;
  }

  .logo-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
  }

  .logo{
    max-height:42%;
    max-width:80%;
    object-fit:contain;
    border-radius:10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.18);
    background: rgba(255,255,255,0.05);
  }

  .title{
    margin-top:18px;
    text-align:center;
    color:#1a1a1a;
    font-weight:700;
    font-size:20px;
    line-height:1.05;
    text-shadow: 0 1px 0 rgba(255,255,255,0.6);
  }

  .title .line1{display:block}
  .title .line2{display:block; margin-top:6px; font-weight:600; color:#333; font-size:18px}

  /* bottom half: buttons */
  .bottom{
    flex: 1 0 50%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px 24px;
  }

  .buttons {
    width:100%;
    max-width:560px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:14px;
    align-items:center;
    justify-items:center;
  }

  /* instagram spans two columns and centered bottom-middle */
  .btn.instagram { grid-column: 1 / -1; justify-self:center; width:60%; max-width:360px; }

  a.button{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:12px 18px;
    border-radius:999px;
    color:#fff;
    text-decoration:none;
    font-weight:700;
    font-size:16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    transition: transform .12s ease, box-shadow .12s ease;
    width:100%;
  }
  a.button:active{ transform: translateY(1px); }
  .ico { width:22px; height:22px; display:inline-flex; align-items:center; justify-content:center; flex:0 0 22px; }

  .telegram{ background: linear-gradient(180deg, var(--telegram1), var(--telegram2)); }
  .telegram.chat{ background: linear-gradient(180deg,#4aa0ff,#1683df); }
  .whatsapp{ background: linear-gradient(180deg, var(--whatsapp), #12b35a); }
  .instagram{ background: linear-gradient(45deg, var(--instagram1), var(--instagram2)); }
  .eitaa{ background: linear-gradient(180deg, var(--eitaa1), #ff9b1a); }

  /* responsive preview shrink */
  @media (max-width:900px){
    .sheet{width:95vw;height:140vw}
    .btn.instagram{ width:80% }
  }

  /* print: remove shadows, ensure exact size */
  @media print{
    html,body{background:white}
    .sheet{box-shadow:none;border-radius:0;page-break-after:always}
    .buttons{gap:12px}
    .logo{box-shadow:none}
  }

</style>
</head>
<body>
  <div class="sheet" role="document" aria-label="کارت لینک مرکز چاپ پرسه">
    <div class="content">
      <div class="top">
        <div class="logo-wrap" aria-hidden="true">
          <!-- بزرگنمایی لوگو: از همان تصویر استفاده شده -->
          <img class="logo" src="https://s6.uupload.ir/files/img_20251106_115257_206_mogj.jpg" alt="لوگو مرکز چاپ پارسه">

        <div class="title" aria-hidden="false">
          <span class="line1">پارسه ، نامی به بلندای</span>
          <span class="line2">تاریخ</span>

      </div>

      <div class="bottom">
        <div class="buttons" role="navigation" aria-label="لینک‌های ارتباطی">

          <!-- کانال تلگرام -->
          <a class="button telegram" href="https://t.me/parsehprintinghouse" target="_blank" rel="noopener noreferrer" aria-label="کانال تلگرام">
            <span class="ico" aria-hidden="true">
              <!-- white telegram icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="22" height="22" fill="#fff"><path d="M210 36L26 113c-10 3-10 8 0 11l45 14 16 50c2 7 5 9 11 6l38-27 62 45c11 6 19 3 22-10L230 46c3-13-4-19-20-10z"/></svg>

          <!-- گفت‌وگوی تلگرام -->

            <span class="ico" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="22" height="22" fill="#fff"><path d="M210 36L26 113c-10 3-10 8 0 11l45 14 16 50c2 7 5 9 11 6l38-27 62 45c11 6 19 3 22-10L230 46c3-13-4-19-20-10z"/></svg>

            </span>
            واتساپ

          <!-- ایتا -->
          <a class="button eitaa" href="https://eitaa.com/Parseh_printing_center" target="_blank" rel="noopener noreferrer" aria-label="ایتا">
            <span class="ico" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="#fff"><circle cx="12" cy="12" r="11" fill="rgba(255,255,255,0.06)"/><path d="M7 12c0-2.76 2.24-5 5-5s5 2.24 5 5-2.24 5-5 5-5-2.24-5-5zm5 3.3c1.82 0 3.3-1.48 3.3-3.3S13.82 8 12 8s-3.3 1.48-3.3 3.3 1.48 3.3 3.3 3.3z" fill="#fff"/></svg>
            </span>
            ایتا
          </a>

          <!-- اینستاگرام (پایین وسط) -->
          <a class="button instagram" href="https://www.instagram.com/parseh.printing?igsh=MXExbnQ3N3pwbzZ3aA==" target="_blank" rel="noopener noreferrer" aria-label="اینستاگرام">
            <span class="ico" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 169 169" width="22" height="22" fill="#fff"><path d="M84.5 49.2c-19 0-34.4 15.4-34.4 34.4S65.5 118 84.5 118s34.4-15.4 34.4-34.4S103.5 49.2 84.5 49.2zM123 43.6a8.6 8.6 0 11-17.2 0 8.6 8.6 0 0117.2 0z"/></svg>
            </span>
            اینستاگرام
          </a>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
